<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:,">
    <title>ecommerce</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Agenda: BsOccasionPlus</h1>
    </header>
    <main id="main">
        <form action="">
            <p>Type Affichage:</p>
            <input type="radio" id="semaine" name="calendrier" value="semaine" checked >
            <label for="semaine">Par semaine</label><br>
            <input type="radio" id="mois" name="calendrier" value="mois">
            <label for="mois">Par mois</label><br>
          </form>

        <!-- Link to open the modal -->
        <p><a type="button" href="#ex1" rel="modal:open" class="btn btn-primary"> Ajouter un evenement</a></p>
        </button>
        <div class="container">
        </div>
        <div id="ex1" class="modal">
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label>Nom de l'evenement</label> <input class="form-control" type="text" name="eventname"
                            value="" placeholder="Nom de l evenement">
                        <label>Date debut</label> <input class="form-control" type="datetime-local"
                            name="eventstartdate" value="">
                        <label>Date fin</label> <input class="form-control" type="datetime-local" name="eventenddate"
                            value="">
                        <label>Categorie</label> <select class="form-control" name="category">
                            <option value="" selected>----</option>
                            <option value="Famille">Famille</option>
                            <option value="Education">Education</option>
                            <option value="Sport">Sport</option>
                            <option value="Festive">Festive</option>
                            <option value="Sante">Sante</option>
                            <option value="Environnement">Environnement</option>
                            <option value="Reunions">Reunions</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>

</html>
